<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        
        <div class="main" id="viewport">
            
            <nav class="bar" id="nav">
                <ul id="nav-left">
                    <li>About</li>
                    <li>Store</li>
                </ul>
                <ul id="nav-right">
                    <li>Gmail</li>
                    <li>Images</li>
                    <li><img src="https://cdn3.iconfinder.com/data/icons/faticons/32/grid-2-01-512.png" class="nav-icon" alt="Grid" id="Grid-Icon"></li>
                    <li><img src="https://cdn0.iconfinder.com/data/icons/social-network-9/50/2-512.png" alt="User-Photo" class="nav-icon" id="User-Photo"></li>

            </nav>
            <main>

                    <button class="google-search-button" id="google-search-button">Google Search</button>

                </div>
            </main>
            <footer class="bar" id="footer">
                <ul id="footer-left">

                </ul>
                <ul id="footer-right">
